group 'git.yampery'
version '1.0-SNAPSHOT'
apply plugin: 'java'
sourceCompatibility = 1.8

buildscript {
    ext {
        junitVersion = '4.12'
        hiveJdbcVersion = '2.1.1'
    }
}


subprojects {
    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        maven {
            url("http://maven.aliyun.com/nexus/content/groups/public/")
        }
        maven {
            url("http://repository.sonatype.org/content/groups/public/")
        }
        maven {
            url("https://repo1.maven.org/maven2/")
        }
        mavenCentral()
    }
    dependencies {
        compile(
            "org.apache.hive:hive-jdbc:${hiveJdbcVersion}"
        )
        testCompile("junit:junit:${junitVersion}")
    }
}

